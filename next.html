<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ZEXISTEY Hacking System</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
background:#020617;
font-family:'Share Tech Mono',monospace;
color:#00ff9f;
overflow:hidden;
}

/* BACKGROUND IMAGE */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:url("https://images.unsplash.com/photo-1518770660439-4636190af475") center/cover no-repeat;
opacity:.15;
z-index:-1;
}

/* TERMINAL */
.terminal{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
padding:20px;
overflow:hidden;
font-size:14px;
line-height:22px;
}

.line{
animation:fade .2s ease;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

/* CENTER PROGRESS BOX */
.progressArea{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:60%;
max-width:420px;
background:rgba(0,0,0,0.75);
padding:18px;
border-radius:12px;
border:1px solid #00eaff44;
backdrop-filter:blur(12px);
box-shadow:0 0 25px rgba(0,255,255,0.25);
}

/* TITLE */
.progressTitle{
font-family:'Orbitron';
text-align:center;
margin-bottom:10px;
color:#00eaff;
}

/* BAR */
.bar{
height:10px;
background:#111;
border-radius:10px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#00ff9f,#00eaff);
box-shadow:0 0 15px #00ff9f;
transition:width .05s linear;
}

.percent{
text-align:center;
margin-top:10px;
font-size:15px;
color:#00eaff;
}

</style>
</head>

<body>

<!-- TERMINAL -->
<div class="terminal" id="terminal"></div>

<!-- CENTER PROGRESS -->
<div class="progressArea">
<div class="progressTitle">AI SYSTEM BREACHING...</div>

<div class="bar">
<div class="fill" id="fill"></div>
</div>

<div class="percent" id="percent">0%</div>
</div>

<script>

const terminal=document.getElementById("terminal");
const fill=document.getElementById("fill");
const percent=document.getElementById("percent");

/* RANDOM HACKING LINES */
const lines=[
"Initializing secure connection...",
"Bypassing firewall...",
"Injecting packets...",
"Decrypting server hash...",
"Accessing encrypted nodes...",
"Scanning UID database...",
"Injecting AI protocol...",
"System vulnerability found...",
"Executing exploit...",
"Uploading bot framework...",
"Compiling scripts...",
"Connecting remote server...",
"Decrypting authentication...",
"Access granted...",
"Syncing data streams...",
"Installing AI modules...",
"Loading encrypted assets...",
"Finalizing breach..."
];

let progress=0;

/* TERMINAL LOOP (NEVER STOPS BEFORE 30s) */
const typing=setInterval(()=>{

const div=document.createElement("div");
div.className="line";

const randomLine=lines[Math.floor(Math.random()*lines.length)];
div.textContent="> "+randomLine;

terminal.appendChild(div);

terminal.scrollTop=terminal.scrollHeight;

if(terminal.children.length>120){
terminal.removeChild(terminal.children[0]);
}

},120);


/* PROGRESS SYSTEM (30 SEC) */
const duration=30000;
const interval=50;
const step=100/(duration/interval);

const progressLoop=setInterval(()=>{

progress+=step;

if(progress>=100){
progress=100;
clearInterval(progressLoop);
clearInterval(typing);

/* AUTO REDIRECT */
setTimeout(()=>{
window.location.href="last.html";
},1000);
}

fill.style.width=progress+"%";
percent.innerText=Math.floor(progress)+"%";

},interval);

</script>

</body>
</html>
